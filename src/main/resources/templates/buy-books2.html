<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<style>
    .search-table{
        padding: 10%;
        margin-top: -6%;
    }
    .search-box{
        background: #c1c1c1;
        border: 1px solid #ababab;
        padding: 3%;
    }
    .search-box input:focus{
        box-shadow:none;
        border:2px solid #eeeeee;
    }
    .search-list{
        background: #fff;
        border: 1px solid #ababab;
        border-top: none;
    }
    .search-list h3{
        background: #eee;
        padding: 3%;
        margin-bottom: 0%;
    }
</style>

<div class="container search-table">
    <div class="search-box">
        <div class="row">
            <div class="col-md-3">
                <h5>Search All Fields</h5>
            </div>
            <div class="col-md-9">
                <input type="text" id="myInput" onkeyup="myFunction()" class="form-control" placeholder="Search all fields e.g. HTML">
                <script>
                    $(document).ready(function () {
                        $("#myInput").on("keyup", function () {
                            var value = $(this).val().toLowerCase();
                            $("#myTable tr").filter(function () {
                                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                            });
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="search-list">
        <h3>Книги на продажба</h3>
        <table class="table" id="myTable">
            <thead>
            <tr>
                <th>Име на книгата<i class="fa fa-sort"></i></th>
                <th>Година на објавување</th>
                <th>Факултет<i class="fa fa-sort"></i></th>
                <th>Корисник</th>
                <th>Акции</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="book : ${books}">
                <td th:text="${book.getBookName()}"></td>
                <td th:text="${book.getYearPublished()}"></td>
                <td th:text="${book.getWhichFaculty()}"></td>
                <td th:text="${book.getUser().getUsername()}"></td>

                <td class="text-right">
                    <a title="Види повеќе" class="btn btn-default btn-sm "> <i class="glyphicon glyphicon-eye-open text-primary"></i> </a>
                    <a title="Резервирај" class="btn btn-default btn-sm "> <i class="glyphicon glyphicon-edit text-primary"></i> </a>
                    <!--  <a href="#" class="view" title="Види повеќе" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                         <a th:href="@{'/myBooks/{id}/edit' (id=${book.id})}" class="btn btn-sm btn-success edit-product"><i class="fas fa-clock">Резервирај</i></a> -->
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</div>

</body>
</html>
