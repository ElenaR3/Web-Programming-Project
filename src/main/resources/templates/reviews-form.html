<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .card-inner{
        margin-left: 4rem;
    }
    .card {
        margin-top: 3%;
    }

    body {
        background: -webkit-linear-gradient(left, #D0EAD0, #6C945E);
    }

    .title {
        margin: 2%;
        color: white;
    }
</style>

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="container">
    <h2 class="text-center title">Коментари</h2>

    <form method="post" th:action="${'/myBooks/reviews/addComment'}">
    <textarea name="comment" class="form-control" placeholder="Остави коментар..." rows="3"></textarea>
    <br>
    <button type="submit" class="btn btn-info pull-right">Објави</button>
    <div class="clearfix"></div>
    <hr>
    </form>

    <div class="card" th:each="review : ${reviews}">
        <div class="card-body">
            <div class="row" >
                <div class="col-md-2">
                    <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
                    <p th:text="${review.getDateTime()}" class="text-secondary text-center"></p>
                </div>
                <div class="col-md-10">
                    <p>
                        <a class="float-left" href="https://maniruzzaman-akash.blogspot.com/p/contact.html"><strong th:text="${review.getReviewer().getUsername()}"></strong></a>
                        <span class="float-right"><i class="text-warning fa fa-star"></i></span>
                        <span class="float-right"><i class="text-warning fa fa-star"></i></span>
                        <span class="float-right"><i class="text-warning fa fa-star"></i></span>
                        <span class="float-right"><i class="text-warning fa fa-star"></i></span>

                    </p>
                    <div class="clearfix"></div>
                    <p th:text="${review.getReview()}"></p>
                    <p>
                        <a  sec:authorize="hasRole('ROLE_ADMIN')" class="float-right btn btn-outline-primary ml-2">Избриши</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
